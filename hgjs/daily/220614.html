<script>
    const rawInput=prompt('cm 단위의 숫자를 입력해주세요.')
    const cm=Number(rawInput)
    const inch=cm*0.393701
    alert(`${cm}cm는 ${inch}inch입니다.`)
</script>

<script>
    const rawInput2=prompt('원의 반지름을 입력해주세요.')
    const r = Number(rawInput2)
    const pi = 3.14
    const circum = 2*pi*r
    const area = pi*r*r
    alert(`원의 반지름: ${rawInput2}\n
    원의 넓이: ${area}\n
    원의 둘레: ${circum}`)

</script>
