<!-- 증감 연산자 -->
    <!-- 변수++ //기존의 변수 값에 1을 더함(후위)
    ++변수 //기존의 변수 값에 1을 더함(전위)
    변수-- //기존의 변수 값에 1을 뺌(전위)
    --변수 //기존의 변수 값에 1을 뺌(후위) -->

<script>
    let number = 10 //변수 선언
    number++ //연산자를 사용
    alert(number)
</script>

<script>
    let number2 = 10
    alert(number2++)
    alert(number2++)
    alert(number2++)
</script>

<!-- 순서대로 10, 11, 12를 출력.
후위postfix란 문장을 실행한 후 값을 더하라는 의미. alert(number2++)는 alert(number)를 실행한 뒤 숫자 1을 더함. 위를 풀어 쓰면 아래처럼 됨 -->
<script>
    let number3 = 10
    alert(number3); number3 += 1
    alert(number3); number3 += 1
    alert(number3); number3 += 1    
</script>

<!-- 해당 문장을 실행하기 전에 값을 더하는 것이 전위prefix -->

<script>
    let number4 = 10
    alert(++number4)
    alert(++number4)
    alert(++number4)
</script>
