<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script type="text/javascript">
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>

    <h2>IF-true</h2>
    <script type="text/javascript">
      document.write("1<br>");
      if(true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
<!-- true값 뒤에 중괄호 들어간 게 "2<br>"이기 때문에 2를 출력하라는 뜻인가?
마찬가지로 아래는 false(2)이기 때문에 3을 출력한다?-->

    <h2>IF-false</h2>
    <script type="text/javascript">
      document.write("1<br>");
      if(false) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
