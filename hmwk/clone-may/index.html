<!DOCTYPE html>
<html lang=ko>
  <head>
    <meta charset="utf-8">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="image"><img src="images/title.png" alt="1만 시간의 법칙"></h1>
      <q>"연습은 어제의 당신보다 당신을 더 낫게 만든다"</q>
      <article class="">
        <img src="quote-left" alt="">
        <p><span class="bold">1만 시간의 법칙</span>은<br>
          어떤 분야의 전문가가 되기 위해서는<br>
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          <img src="quote-right" alt="">
        </p>
      </article>
    </header>
    <p> 나는 예)프로그래밍 전문가가 될 것이다.
    </p>
    <p> 그래서 앞으로 매일 하루에 예) 5시간 시간씩 훈련할 것이다.
    </p>
    <button type="button" name="button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    <p>
      당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서<br>
      대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)
    </p>
    <footer>
    </footer>
  </body>
</html>
