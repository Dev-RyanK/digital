<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>배열과 반복문 Loop & Array</h1>
    <script>
      var coworkers=['김선우','김민기','박창이','이현태','정필후'];
    </script>
    <h2>Coworkers</h2>
    <ul>
      <script>
        var i=0;
        while (i<coworkers.length) {
          document.write('<li>'+coworkers[i]+'</li>');
          i=i+1;
        }
      </script>
      <br>
      <script>
        var i=0;
        while (i<coworkers.length) {
          document.write('<li><a href="http://"a.com/'+coworkers[i]+'">"'+coworkers[i]+'</a></li>');
          i=i+1;
        }
        // "http://"a.com/' 되는 구조 이유를 모르겠네 그냥 앵커 안에 다 담으면 안 되는 건가?
      </script>
    </ul>
  </body>
</html>
