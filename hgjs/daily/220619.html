<!-- 복합 대입 연산자 활용 -->
<!-- 
    += 기존 변수에 값을 더한다. a+=1 -> a=a+1
    -= 기존 변수에 값을 제한다. a-=1 -> a=a-1
    *= 기존 변수에 값을 곱한다. a*=1 -> a=a*1
    /= 기존 변수에 값을 나눈다. a/=1 -> a=a/1
    %= 기존 변수의 나머지를 구한다. a%=1 -> a=a%1

 -->
<script>
    let list = ''
    list += '<ul>'
    list += '   <li>Hello</li>'
    list += '   <li>JavaScript..!</li>'
    list += '</ul>'
    document.write(list)
</script>
<!-- 위에서부터 차근차근 값을 더해 전체를 만들어냄 -->
