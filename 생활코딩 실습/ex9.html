<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>함수(Function)</h1>
    <h2>기본적인 문법(Basic)</h2>
    <ul>
      <script>
        function two() {
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>매개변수&인자(Parameter&Argument): 입력</h2>
    <script>
      function onePlusOne() {
        document.write(1+1+'<br>');
      }
      onePlusOne();
      function sum(left, right) {
        document.write(left+right+'<br>');
      }
      function sumColorRed(left, right) {
        document.write('<div style="color:red;">'+left+right+'</div><br>')
      }
      sum(2,3); //5
      sumColorRed(2,3); //5
      sum(3,4); //7
    </script>
    <h2>리턴(Return): 출력</h2>
    <script>
      function sum2(left, right) {
        return left+right; //sum2의 값은 (2,3)인데 아래쪽에 쭉 설정된 식들에 맞게 좌우를 더해서 반환하라는 뜻 = 5
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:red;">'+sum2(2,3)+'</div><br>');
      document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div><br>')
    </script>
  </body>
</html>
