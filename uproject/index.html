</head>
<body>

      <a href="/index.html" class="nav-brand text-dark">
        MYMG
      </a>

      <!-- toggle button -->
      <button class="toggle-button">
        <span><i class="fas fa-bars"></i></span>
      </button>

      <!-- collapse on toggle button click -->
      <div class="collapse">
        <ul class="navbar-nav">
          <a href="#" class="nav-link">Home</a>
          <a href="#" class="nav-link">Pages</a>
          <a href="#" class="nav-link">Test</a>
          <a href="#" class="nav-link">Categories</a>
          <a href="#" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </ul>
      </div>

      <!-- collapse on toggle button click -->

        <ul class="navbar-nav">

            <a href="#" class="nav-link">

          </div>
          [progress bar]

          <a href="#" class="nav-link">

          <a href="#" class="nav-link">
            <i class="fa-brands fa-twitter"></i></a>

<!-- main site -->
  <main id="site-main">
    <!-- blog post section -->
      <section id="posts">
        <div class="container">
          <div class="grid">
            <!-- article -->
              <div class="grid-item">
                <article class="article">
                  <div class="card">
                    <div class="overflow-img">
                      <a href="#">
                        <img src="./assets/img1.jpg" class="img-fluid" alt="">
                      </a>
                    </div>
                    <div class="card-body text-center px-1">
                      <a href="#" class="text-title display-1 text-dark">
                        Lorem Ipsum This goes for a title
                      </a>
                      <p class="secondary-title text-secondary display-3">
                        <span><i class="far fa-clock text-primary"></i> Clock Thu 14, 2022</span>
                        <span><i class="far fa-comments text-primary"></i> 12</span>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            <!-- close article -->
            <!-- article -->
              <div class="grid-item">
                <article class="article">
                  <div class="card">
                    <div class="overflow-img">
                      <a href="#">
                        <img src="./assets/img2.jpg" class="img-fluid" alt="">
                      </a>
                    </div>
                    <div class="card-body text-center px-1">
                      <a href="#" class="text-title display-1 text-dark">
                        Lorem Ipsum This goes for a title
                      </a>
                      <p class="secondary-title text-secondary display-3">
                        <span><i class="far fa-clock text-primary"></i> Clock Thu 14, 2022</span>
                        <span><i class="far fa-comments text-primary"></i> 12</span>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            <!-- close article -->
            <!-- article -->
              <div class="grid-item">
                <article class="article">
                  <div class="card">
                    <div class="overflow-img">
                      <a href="#">
                        <img src="./assets/img3.jpg" class="img-fluid" alt="">
                      </a>
                    </div>
                    <div class="card-body text-center px-1">
                      <a href="#" class="text-title display-1 text-dark">
                        Lorem Ipsum This goes for a title
                      </a>
                      <p class="secondary-title text-secondary display-3">
                        <span><i class="far fa-clock text-primary"></i> Clock Thu 14, 2022</span>
                        <span><i class="far fa-comments text-primary"></i> 12</span>
                      </p>
                    </div>
                  </div>
                </article>
              </div>
            <!-- close article -->
          </div>

          <div class="text-center">
            <button class="btn btn-primary secondary-title text-light">Load More Posts...</button>
          </div>
        </div>
      </section>
    <!-- close blog post section -->

    <!-- swiper slider -->
      <section class="slider">
        <div class="container">

          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <a href="#">
                  <img src="./assets/img1.jpg" class="img-fluid" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="./assets/img2.jpg" class="img-fluid" alt="">
                </a>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img src="./assets/img3.jpg" class="img-fluid" alt="">
                </a>
              </div>
              <!-- close slides -->
            </div>
          </div>
        </div>
      </section>
    <!-- close swiper slider -->

<!-- close main site -->

<!-- footer -->

  <!-- masonry library for horizontal grid -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
