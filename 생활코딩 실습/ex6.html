<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1> <!-- 배열 -->
    <h2>Syntax</h2>
    <script type="text/javascript">
      var coworkers=["김선우", "김민기"];
      //var 변수, 배열은 대괄호 안에 쓴다. 수납상자
    </script>

    <h2>get</h2>
    <script type="text/javascript">
      //인덱스, 배열(수납상자) 안의 [n]번째 데이터를 꺼낸다. 첫번째 자리는 0
      document.write(coworkers[0]);
      document.write(coworkers[1]);
      document.write(coworkers[2]);
    </script>

    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push('박창이');
      coworkers.push('이현태');
      // length count 하기 직전(마지막)에 넣는다. 순서대로 위아래로 읽기 때문
      //이 경우 length에는 들어가지만 인덴스에는 들어가지 않기 때문에 [2]가 undefined로 출력
    </script>

    <h2>count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
