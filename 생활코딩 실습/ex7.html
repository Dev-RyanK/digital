<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1> <!--반복문-->
    <ul>
      <script type="text/javascript">
        document.write('<li>1</li>');
        var i=0; //i의 현재값
        while(i<=3) //i+1, =1, 2까지 반복, 고로 2회를 반복. 만약 <=라면 3회 반복함.
        // i=3은 왜 오류가 날까?
        {
          document.write('<li>2</li>');
          document.write('<li>3</li>');
          i=i+1
        }
        // document.write('<li>2</li>');
        // document.write('<li>3</li>');
        document.write('<li>4</li>');
      </script>
    </ul>

  </body>
</html>
