<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script type="text/javascript">
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>

    <h2>IF-true</h2>
    <script type="text/javascript">
      document.write("1<br>");
      if(true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
<!-- if(true)일 떄 첫 번째 중괄호를 실행. if(false)일 때 첫 번째 중괄호를 무시. -->
    <h2>IF-false</h2>
    <script type="text/javascript">
      document.write("1<br>");
      if(false) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
