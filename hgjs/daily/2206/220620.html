<!-- 현재가 몇 월인지 확인하고, 계절을 구분하는 프로그램을 만들어보세요. -->
<script>
    const date=new Date()
    const month = date.getMonth()+1
    const a = Number(prompt('월을 입력해주세요'))
    if(2<a&&a<6) {
        alert('봄입니다.')
    } else if (5<a&&a<9) {
        alert('여름입니다.') //a<9로 표시할 수 없는 이유: 앞절에서 제외된 1이 else문에서 봄으로 처리되어버림
    } else if (8<a&&a<12) {
        alert('가을입니다.')
    } else {
        alert('겨울입니다.')
    }
</script>
