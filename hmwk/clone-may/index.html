<!DOCTYPE html>
<html lang=ko>
  <head>
    <meta charset="utf-8">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .share {
        background-color: #FFF;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="image"><img src="images/title.png" alt="1만 시간의 법칙"></h1>
      <p><q>"연습은 어제의 당신보다 당신을 더 낫게 만든다"</q></p>
      <p>
      <article class="wrapper">
        <div class="quote">
          <img src="images/quote-left.png" class="quote" alt="">
        </div>
        <div>
          <span class="bold">1만 시간의 법칙</span>은<br>
            어떤 분야의 전문가가 되기 위해서는<br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </div>
          <div class="right">
            <img src="images/quote-right.png" class="quote" alt="">
          </div>
      </article> <!-- span bold 옆에 있는 p를 밖으로 빼서 이미지는 위아래 딱 붙였으나 여전히 좌우 나란히 정렬 해결 안 된 상태. bold 속성도 빠져버렸다.-->
      </p>
    </header>
    <p> 나는 <input type="text" value="예)프로그래밍">전문가가 될 것이다.
    </p>
    <p> 그래서 앞으로 매일 하루에 <input type="text" value="예) 5시간"> 시간씩 훈련할 것이다.
    </p>
    <button type="button" name="button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    <p>
      당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서<br>
      대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)
    </p>
      <button type="button">훈련하러 가기 GO!GO!</button>
      <button type="button" class="share">공유하기</button>
    <footer>
      <img src="images/logo.png" class="footer" alt="weniv">
      <p>본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 weniv에 있습니다.<br>
        수집 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
  </body>
</html>
