<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img"><img src="/title.png" alt="1만 시간의 법칙"></div>
    <div class="quote">
      "연습은 어제의 당신보다 당신을 더 낫게 만든다."
    </div>
    <p>
      <span>1만 시간의 법칙</span>은 <br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>
    <p>나는<input type="text" placeholder="예)프로그래밍">전문가가 될 것이다.</p>
    <p>그래서 앞으로 매일 하루에<input type="text" placeholder="예)5시간">씩 훈련할 것이다.
    </p>
    <div class="center">
      <button>
      나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
    </div>
    <p class="center">
      당신은 <span class="huge">프로그래밍</span> 전문가가 되기 위해서
    </p>
    <p class="center">
      대략 <span class="huge">5110일</span> 이상 훈련하셔야 합니다! :)
    </p>
    <button>
      훈련하러 가기 GO!GO!
    </button>
  </body>
</html>
