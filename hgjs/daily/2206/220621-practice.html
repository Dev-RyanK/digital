<script>
    // 변수 선언
    const input = Number(prompt('숫자를 입력하세요.','숫자'))

    // 조건문
    switch (input % 2) {
        case 0:
            alert('짝수입니다.')
            break //조건문이나 반복문을 빠져나가기 위한 키워드. 이걸 만나면 break 키워드를 감싼 switch 조건문이나 반복문을 완전히 빠져 나감.
        case 1:
            alert('홀수입니다.')
            break
        default:
            alert('숫자가 아닙니다.')
            break
    }
</script>

<script>
    // switch 조건문을 if 조건문으로 변환하기
    const date = new Date()
    const hour = date.getHours()

    // 조건문
    switch (true) {
        case hour < 11:
        // 표현식 hour < 11이 참일 때 실행
            alert('아침 먹을 시간입니다.')
            break
        case hour <15:
        // 표현식 hour < 11이 거짓이고 표현식 hour < 15가 참일 때 실행
            alert('점심 먹을 시간입니다.')
            break
        default:
        //위의 모든 것이 거짓일 때 실행
            alert('저녁 먹을 시간입니다.')
            break
    }
</script>
